<div class="topContainer">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form #signUpForm="ngForm">
        <label for="chk" aria-hidden="true">Sign upp</label>
        <input type="text" name="name" placeholder="Name" [(ngModel)]="signUpObj.name" required>
        <input type="text" name="username" placeholder="Username" [(ngModel)]="signUpObj.username" required>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="signUpObj.password" required>
        <span style="color: white;">isAdmin</span>
        <select name="isAdmin" [(ngModel)]="signUpObj.isAdmin" required>
          <option [ngValue]="true">Yes</option>
          <option [ngValue]="false">No</option>
        </select>
        <button [disabled]="!signUpForm.valid" (click)="onSignUp(signUpForm)">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form #loginForm="ngForm">
        <label #loginLabel for="chk" aria-hidden="true">Loginn</label>
        <input type="text" name="username" placeholder="Username" required [(ngModel)]="loginObj.username">
        <input type="password" name="password" placeholder="Password" required [(ngModel)]="loginObj.password">
        <button [disabled]="!loginForm.valid" (click)="onLogin(loginForm)">Login</button>
      </form>
    </div>
  </div>
</div>
